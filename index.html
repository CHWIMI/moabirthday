<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0409, Happy birthday to Moa</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Intro Page -->
    <section id="intro-page" class="page-section active">
        <div class="intro-content">
            <h1 class="main-title">0409, Happy birthday to Moa</h1>
            <p class="subtitle">모아의 생일을 진심으로 축하합니다</p>
            <button id="enter-btn" class="primary-btn">생일 카페 가기</button>
        </div>
    </section>

    <!-- Main Page -->
    <section id="main-page" class="page-section hidden">
        <!-- Header & Navigation -->
        <header>
            <nav>
                <ul class="menu-bar">
                    <li><button class="nav-btn active" data-target="sponsors">후원자 목록</button></li>
                    <li><button class="nav-btn" data-target="gallery">팬아트 미술관</button></li>
                    <li><button class="nav-btn" data-target="theater">팬아트 영화관</button></li>
                    <li><button class="nav-btn" data-target="credits">지하실실</button></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main class="content-container">

            <!-- Section: 후원자 목록 -->
            <section id="sponsors" class="content-section active">
                <h2 class="section-title">후원자 목록</h2>
                <div class="sponsors-list">
                    <!-- Example Sponsor Items -->
                    <div class="sponsor-item">김모아러버</div>
                    <div class="sponsor-item">모아바라기</div>
                    <div class="sponsor-item">HappyMoaDay</div>
                    <div class="sponsor-item">생일축하해용</div>
                    <div class="sponsor-item">모아팬클럽회장</div>
                    <!-- Add more as needed -->
                </div>
            </section>

            <!-- Section: 팬아트 미술관 -->
            <section id="gallery" class="content-section hidden">
                <h2 class="section-title">팬아트 미술관</h2>
                <div class="gallery-grid">
                    <!-- 3x3 Grid Items -->
                    <div class="gallery-item"
                        onclick="openModal('https://via.placeholder.com/600x800/FFB6C1/ffffff?text=Fanart+1', '작가 A', '모아의 생일을 축하하며 그린 그림입니다.')">
                        <img src="https://via.placeholder.com/300x300/FFB6C1/ffffff?text=Art+1" alt="Fanart 1">
                    </div>
                    <div class="gallery-item"
                        onclick="openModal('https://via.placeholder.com/600x800/FFD1DC/ffffff?text=Fanart+2', '작가 B', '귀여운 모아 팬아트')">
                        <img src="https://via.placeholder.com/300x300/FFD1DC/ffffff?text=Art+2" alt="Fanart 2">
                    </div>
                    <div class="gallery-item"
                        onclick="openModal('https://via.placeholder.com/800x600/FFC0CB/ffffff?text=Fanart+3', '작가 C', '멋진 모아의 무대 모습')">
                        <img src="https://via.placeholder.com/300x300/FFC0CB/ffffff?text=Art+3" alt="Fanart 3">
                    </div>
                    <div class="gallery-item"
                        onclick="openModal('https://via.placeholder.com/600x800/FFB6C1/ffffff?text=Fanart+4', '작가 D', '생일 케이크와 모아')">
                        <img src="https://via.placeholder.com/300x300/FFB6C1/ffffff?text=Art+4" alt="Fanart 4">
                    </div>
                    <div class="gallery-item"
                        onclick="openModal('https://via.placeholder.com/600x800/FFD1DC/ffffff?text=Fanart+5', '작가 E', '일상 속 모아')">
                        <img src="https://via.placeholder.com/300x300/FFD1DC/ffffff?text=Art+5" alt="Fanart 5">
                    </div>
                    <div class="gallery-item"
                        onclick="openModal('https://via.placeholder.com/800x600/FFC0CB/ffffff?text=Fanart+6', '작가 F', '따뜻한 감성의 모아')">
                        <img src="https://via.placeholder.com/300x300/FFC0CB/ffffff?text=Art+6" alt="Fanart 6">
                    </div>
                    <div class="gallery-item"
                        onclick="openModal('https://via.placeholder.com/600x800/FFB6C1/ffffff?text=Fanart+7', '작가 G', '천사 같은 모아')">
                        <img src="https://via.placeholder.com/300x300/FFB6C1/ffffff?text=Art+7" alt="Fanart 7">
                    </div>
                    <div class="gallery-item"
                        onclick="openModal('https://via.placeholder.com/600x800/FFD1DC/ffffff?text=Fanart+8', '작가 H', '우주 속 모아')">
                        <img src="https://via.placeholder.com/300x300/FFD1DC/ffffff?text=Art+8" alt="Fanart 8">
                    </div>
                    <div class="gallery-item"
                        onclick="openModal('https://via.placeholder.com/800x600/FFC0CB/ffffff?text=Fanart+9', '작가 I', '영원히 함께할 모아')">
                        <img src="https://via.placeholder.com/300x300/FFC0CB/ffffff?text=Art+9" alt="Fanart 9">
                    </div>
                </div>
            </section>

            <!-- Section: 팬아트 영화관 -->
            <section id="theater" class="content-section hidden">
                <h2 class="section-title">팬아트 영화관</h2>
                <div class="theater-list">
                    <!-- 3 YouTube Videos -->
                    <div class="video-container">
                        <!-- Replace src with actual youtube embed links -->
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/V-qbXpRGRXg?si=l_d_DEPGgbHXxO5Q"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>
                    <div class="video-container">
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/V-qbXpRGRXg?si=l_d_DEPGgbHXxO5Q"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>
                    <div class="video-container">
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/V-qbXpRGRXg?si=l_d_DEPGgbHXxO5Q"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </section>

            <!-- Section: 크레딧 -->
            <section id="credits" class="content-section hidden">
                <h2 class="section-title">지하실</h2>
                <div class="credits-list">
                    <p><strong>주최 / 기획</strong>: 총아리</p>
                    <p><strong>인터넷 생일 카페 제작</strong>: 얄미운 탐험가 5438</p>
                    <p><strong>일러스트</strong>: 0원더0(A.K.A 썸넬러), 동굴맨_ ...</p>
                    <p><strong>영상 편집</strong>: 화굥, 지하실 2 ...</p>
                    <p><strong>음악 제작</strong>: 빈우주 ...</p>
                    <p><strong>(자칭)세레니티 기획부</strong>: 작당모의하는 몰랑쿤들</p>
                    <p><strong>스페셜 땡스 투</strong>: 모아 그리고 모든 팬분들</p>
                </div>
            </section>

        </main>

        <!-- Footer SNS -->
        <footer>
            <div class="sns-container">
                <button class="sns-btn" data-sns="치지직">
                    <img src="logo/chzzk.png" alt="Chzzk">
                </button>
                <button class="sns-btn" data-sns="유튜브">
                    <img src="logo/youtube.png" alt="YouTube">
                </button>
                <button class="sns-btn" data-sns="인스타그램">
                    <img src="logo/insta.png" alt="Instagram">
                </button>
                <button class="sns-btn" data-sns="네이버 카페">
                    <img src="logo/cafe.png" alt="Naver Cafe">
                </button>
            </div>
        </footer>
    </section>

    <!-- Modal for Gallery Images -->
    <div id="image-modal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="Enlarged Fanart">
            <div class="modal-info">
                <h3 id="modal-author"></h3>
                <p id="modal-desc"></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>


</html>
